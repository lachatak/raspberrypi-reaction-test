<div class="container">

    <div class="col-md-6">
        <div ng-include="'views/heading.html'"></div>

        <div ng-show="gameInProgress">
            <span>Game in progress</span>
        </div>
        <div ng-hide="gameInProgress">
            <span>Waiting for the new player...</span>
        </div>
    </div>

    <div class="col-md-6">
        <p class="lead">Results:</p>
        <p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in leaderBoard | orderBy: 'score'">
                <td>{{ $index + 1 }}</td>
                <td class="truncated">{{ result.name }}</td>
                <td>{{ result.score }}</td>
            </tr>
            </tbody>
        </table>
        </p>
    </div>
</div>
