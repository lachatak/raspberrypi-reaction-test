<div class="container">

    <div class="col-md-6">
        <div ng-include="'views/heading.html'"></div>

        <div ng-show="waitingStartSignal">
            <span>Waiting Raspberry Pi Start button to be pushed...</span>
        </div>
        <div ng-hide="disableRegistration();">
            <span>New use is registering...</span>
        </div>
        <div ng-show="gameInProgress">
            <span>Game is in progress...</span>
        </div>
    </div>

    <div class="col-md-6">
        <p class="lead">Results:</p>
        <p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Nick Name</th>
                <th>Score</th>
                <th>Tries</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in leaderBoard | orderBy:'-bestScore'">
                <td>{{ $index + 1 }}</td>
                <td class="truncated">{{ result.nickName }}</td>
                <td>{{ result.bestScore }}</td>
                <td>{{ result.results.length }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
